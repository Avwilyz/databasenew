<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xskycode Databases</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-2xl border border-gray-200">
    <div class="flex flex-col items-center">
      <div class="flex items-center space-x-2 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
        </svg>
        <h1 class="text-2xl font-semibold text-blue-700">NdikaFath X Databases</h1>
      </div>
      <p class="text-sm text-gray-500 mb-5">Add and check your registered numbers</p>
    </div>

    <form id="addForm" class="flex space-x-2 mb-4">
      <input id="number" type="text" placeholder="Enter phone number" 
        class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
      <button type="submit" 
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        + Add Number
      </button>
    </form>

    <input id="search" type="text" placeholder="Search numbers..." 
      class="w-full mb-4 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">

    <div class="overflow-x-auto">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-blue-100 text-blue-800">
            <th class="py-2 px-3 text-left font-semibold">Number</th>
            <th class="py-2 px-3 text-center font-semibold">Status</th>
          </tr>
        </thead>
        <tbody id="listBody">
          <tr><td colspan="2" class="text-center py-4 text-gray-500">Loading data...</td></tr>
        </tbody>
      </table>
    </div>

    <p id="statusMsg" class="text-center text-sm text-gray-600 mt-3"></p>
  </div>

  <script>
    const GET_URL = "/.netlify/functions/getNumbers";
    const ADD_URL = "/.netlify/functions/addNumber";
    const listBody = document.getElementById("listBody");
    const form = document.getElementById("addForm");
    const searchInput = document.getElementById("search");
    const statusMsg = document.getElementById("statusMsg");

    let allData = [];

    function cleanNumber(num) {
      return num.replace(/[^\d]/g, "");
    }

    async function loadData() {
      try {
        const res = await fetch(GET_URL, { cache: "no-store" });
        if (!res.ok) throw new Error();
        const data = await res.json();
        allData = data;
        renderTable(data);
      } catch {
        listBody.innerHTML = `<tr><td colspan="2" class="text-center text-red-500 py-4">Failed to load data</td></tr>`;
      }
    }

    function renderTable(data) {
      if (!data.length) {
        listBody.innerHTML = `<tr><td colspan="2" class="text-center py-4 text-gray-500">No numbers found</td></tr>`;
        return;
      }

      listBody.innerHTML = data.map(
        item => `
          <tr class="border-b hover:bg-gray-50 transition">
            <td class="py-2 px-3">${item.number}</td>
            <td class="py-2 px-3 text-center">
              <span class="bg-green-100 text-green-600 text-xs font-semibold px-3 py-1 rounded-full">active</span>
            </td>
          </tr>`
      ).join("");
    }

    searchInput.addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allData.filter(i => i.number.toLowerCase().includes(term));
      renderTable(filtered);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const rawNumber = document.getElementById("number").value.trim();
      const number = cleanNumber(rawNumber);
      if (number.length < 6) {
        statusMsg.textContent = "Invalid number format.";
        return;
      }

      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const gmt7 = new Date(utc + (7 * 60 * 60000));
      const hari = gmt7.toLocaleString("id-ID", { weekday: "long" });
      const tanggal = gmt7.getDate();
      const bulan = gmt7.toLocaleString("id-ID", { month: "long" });
      const tahun = gmt7.getFullYear();
      const jam = String(gmt7.getHours()).padStart(2, "0");
      const menit = String(gmt7.getMinutes()).padStart(2, "0");
      const detik = String(gmt7.getSeconds()).padStart(2, "0");
      const time = `${hari}, ${tanggal} ${bulan} ${tahun} Pukul ${jam}:${menit}:${detik} WIB`;

      const payload = { number, time };

      try {
        const res = await fetch(ADD_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        if (result.success) {
          statusMsg.textContent = "✅ Number added successfully.";
          form.reset();
          loadData();
        } else {
          statusMsg.textContent = "❌ Failed to add number.";
        }
      } catch {
        statusMsg.textContent = "❌ Network error.";
      }
    });

    loadData();
    setInterval(loadData, 1);
  </script>
</body>
</html>
